<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Post</title>
</head>
<body>
    <h1>Post to Twitter</h1>
    <form id="tweetForm">
        <label for="tweetText">Tweet:</label>
        <textarea id="tweetText" required></textarea><br>
        <label for="tweetImage">Image:</label>
        <input type="file" id="tweetImage" accept="image/*"><br>
        <button type="submit">Post</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
